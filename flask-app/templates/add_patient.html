<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Patient</h1>
        <form method="POST">
            <div class="form-group">
                <label for="patient_id">Patient ID:</label>
                <input type="text" class="form-control" id="patient_id" name="patient_id" required>
            </div>
            <div class="form-group">
                <label for="patient_type1">New or revisiting:</label>
                <select class="form-control" id="patient_type1" name="patient_type1">
                    <option value="new">New Patient</option>
                    <option value="revisiting">Revisiting Patient</option>
                </select>
            </div>
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="gender_male" name="gender" value="Male" required>
                    <label class="form-check-label" for="gender_male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="gender_female" name="gender" value="Female" required>
                    <label class="form-check-label" for="gender_female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" min="5" max="80" required>
            </div>
            <div class="form-group">
                <label for="patient_type">Patient Type:</label>
                <select class="form-control" id="patient_type" name="patient_type">
                    <option value="inpatient">Inpatient</option>
                    <option value="outpatient">Outpatient</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Patient</button>
        </form>
    </div>
</body>
</html>
